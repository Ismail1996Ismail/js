  let arr = txt.split('.');
  let newText = '';
  for(a = 0; a < arr.length; a++){
    let i = 0;
  do {
    newText = `${newText}${arr[a][i]}`
    i++
  } while (arr[a][i] != ' ');
  }

  for(b = 1; b < newText.length; b++){
      if(newText[b] == newText[b].toUpperCase()){
      finalText = `${finalText},${newText[b]}`;
    }
    else {
      finalText = `${finalText}${newText[b]}`;
    }
  }
  return finalText
};
